<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1>Enter Details</h1>
    <form method="get" action="{% url 'Table' %}">

        <label for="date">Date</label>
        <input type="date" id="class_date" name="class_date" placeholder = "yyyy-mm-dd" value="" min="1997-01-01">

        <label for="class">Class</label>
        <select id="class" name="class">
          <option value="S8CSEa">S8 CSE alpha</option>
          <option value="S8CSEb">S8 CSE beta</option>
          <option value="S8CSEc">S8 CSE gamma</option>
        </select>
   
        <input type="submit" value="Submit">
      </form>
      {% endblock %}
</body>
</html>
