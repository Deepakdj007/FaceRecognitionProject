<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .gradient-custom {            
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: #F2F2F2; 
            }

            /* CSS */
            .button-64 {
            align-items: center;
            background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(152, 65, 252, 0.247) 0px 15px 30px -5px;
            box-sizing: border-box;
            color: #FFFFFF;
            display: flex;
            font-family: Phantomsans, sans-serif;
            font-size: 20px;
            justify-content: center;
            line-height: 1em;
            max-width: 100%;
            min-width: 140px;
            padding: 3px;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
            width:200px;
            position: relative;
            left: 125px;
            }

            .button-64:active,
            .button-64:hover {
            outline: 0;
            }

            .button-64 span {
            background-color: rgb(5, 6, 45);
            padding: 16px 24px;
            border-radius: 6px;
            width: 100%;
            height: 100%;
            transition: 300ms;
            }

            .button-64:hover span {
            background: none;
            }

            @media (min-width: 768px) {
            .button-64 {
                font-size: 24px;
                min-width: 196px;
            }
            }
    </style>
</head>

{% include 'base.html' %}

{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="https://i.ibb.co/XyBd55T/Picture4.png" alt="Picture2-min" border="0" class="img-fluid" alt="ATS logo" width="95%" height="95%">
          </div>
          <br><br><br><br>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                {% if user.is_authenticated %}
                <h1 class="welcome" style="color: rgb(20,20,20); font-family:  Impact;">
                    <center>
                        Hi {{ user.username }}!
                    </center>                  
                </h1>
                <h1 class="welcome" style="color: rgb(20, 20, 20); font-family: Impact;">
                    <center>
                        Welcome to automated attendance tracking system
                    </center>
                </h1>
                {% else %}
                <h1 class="welcome" style="color: rgb(20,20,20); font-family:Impact">
                    <center>
                        Welcome to automated attendance tracking system
                    </center>
                </h1>
                <br><br><br><br>
                    <a href="{% url 'login' %}" style="text-decoration: none;"><button class="button-64" role="button"><span class="text">Get Started</span></button></a>
                {% endif %}
                    

            </form>
        </div>
      </div>
    </div>
    
    {% endblock content %}
</section>
</body>
</html>
